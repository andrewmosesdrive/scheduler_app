<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- Additional CSS -->
    <link rel="stylesheet" href="bootstrap+.css" type="text/css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col" class="time-header">Time</th>
            <th scope="col" class="calendar-text-header">Make some plans</th>
            <th scope="col" class="saveBtn-header">Set it</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" class="time-9">9:00 AM</th>
            <td class="calendar-event">
              <textarea
                class="calendar-text"
                data-hour="9"
                id="text-9"
                rows="2"
              ></textarea>
            </td>
            <td>
              <i class="fas fa-calendar-plus fa-3x saveBtn" id="saveBtn"></i>
            </td>
          </tr>
          <tr>
            <th scope="row" class="time-10">10:00 AM</th>
            <td class="calendar-event">
              <textarea
                class="calendar-text"
                data-hour="10"
                id="text-10"
                rows="2"
              ></textarea>
            </td>
            <td>
              <i class="fas fa-calendar-plus fa-3x saveBtn" id="saveBtn"></i>
            </td>
          </tr>
          <tr>
            <th scope="row" class="time-11">11:00 AM</th>
            <td class="calendar-event">
              <textarea
                class="calendar-text"
                data-hour="11"
                id="text-11"
                rows="2"
              ></textarea>
            </td>
            <td>
              <i class="fas fa-calendar-plus fa-3x saveBtn" id="saveBtn"></i>
            </td>
          </tr>
          <tr>
            <th scope="row" class="time-12">12:00 PM</th>
            <td class="calendar-event">
              <textarea
                class="calendar-text"
                data-hour="12"
                id="text-12"
                rows="2"
              ></textarea>
            </td>
            <td>
              <i class="fas fa-calendar-plus fa-3x saveBtn" id="saveBtn"></i>
            </td>
          </tr>
          <tr>
            <th scope="row" class="time-1">1:00 PM</th>
            <td class="calendar-event">
              <textarea
                class="calendar-text"
                data-hour="13"
                id="text-1"
                rows="2"
              ></textarea>
            </td>
            <td>
              <i class="fas fa-calendar-plus fa-3x saveBtn" id="saveBtn"></i>
            </td>
          </tr>
          <tr>
            <th scope="row" class="time-2">2:00 PM</th>
            <td class="calendar-event">
              <textarea
                class="calendar-text"
                data-hour="14"
                id="text-2"
                rows="2"
              ></textarea>
            </td>
            <td>
              <i class="fas fa-calendar-plus fa-3x saveBtn" id="saveBtn"></i>
            </td>
          </tr>
          <tr>
            <th scope="row" class="time-3">3:00 PM</th>
            <td class="calendar-event">
              <textarea
                class="calendar-text"
                data-hour="15"
                id="text-3"
                rows="2"
              ></textarea>
            </td>
            <td>
              <i class="fas fa-calendar-plus fa-3x saveBtn" id="saveBtn"></i>
            </td>
          </tr>
          <tr>
            <th scope="row" class="time-4">4:00 PM</th>
            <td class="calendar-event">
              <textarea
                class="calendar-text"
                data-hour="16"
                id="text-4"
                rows="2"
              ></textarea>
            </td>
            <td>
              <i class="fas fa-calendar-plus fa-3x saveBtn" id="saveBtn"></i>
            </td>
          </tr>
          <tr>
            <th scope="row" class="time-5">5:00 PM</th>
            <td class="calendar-event">
              <textarea
                class="calendar-text"
                data-hour="17"
                id="text-5"
                rows="2"
              ></textarea>
            </td>
            <td>
              <i class="fas fa-calendar-plus fa-3x saveBtn" id="saveBtn"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="button clearBtn-div">
      <i class="fas fa-trash-alt fa-4x clearBtn" id="clearBtn"></i>
    </div>
    <!-- Predefined Javascript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Javascript -->
    <script src="script.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"></script>
  </body>
</html>
